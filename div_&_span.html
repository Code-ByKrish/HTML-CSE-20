<!DOCTYPE html>
<html>
<head>
<title>Inline Style Example</title>
</head>
<body>

<!-- A div block with a yellow background -->
<div style="background: yellow; padding: 10px;">
  This is a div block
</div>

<!-- A paragraph with a span making part of the text red -->
<p>This is <span style="color:red; font-weight:bold;">red</span> text.</p>

</body>
</html>
