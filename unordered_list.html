<!DOCTYPE html>
<html>
<head>
<title>Fruit List</title>
</head>
<body>

<h1>My Favorite Fruits</h1>

<p>Here are some fruits I really enjoy:</p>

<ul>
  <li>Apple</li>
  <li>Banana</li>
  <li>Mango</li>
</ul>

<p>
Lists like this are useful when you want to present items clearly.  
You can add as many `<li>` elements as you need inside the `<ul>` block.
</p>

</body>
</html>
