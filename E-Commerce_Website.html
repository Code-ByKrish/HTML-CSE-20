<!DOCTYPE html>
<html>
<head>
    <title>Simple E-Commerce Website</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: black;
            color: white;
            text-align: center;
            padding: 15px;
        }

        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 15px;
        }

        nav a:hover {
            color: yellow;
        }

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .product {
            background: white;
            width: 220px;
            margin: 15px;
            padding: 15px;
            text-align: center;
            border: 1px solid #ccc;
        }

        .product img {
            width: 100%;
        }

        .price {
            color: green;
            font-weight: bold;
        }

        button {
            background: black;
            color: white;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: green;
        }

        footer {
            background: black;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>

<header>
    <h1>My Online Store</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Cart</a>
    <a href="#">Contact</a>
</nav>

<div class="container">

    <div class="product">
        <img src="https://www.casio.com/content/casio/locales/in/en/products/watches/gshock/_jcr_content/root/responsivegrid/container/product_panel_list_f/content_panel_202212/image.casiocoreimg.png/1748404872136/ga-2100-1a1-seq01.png" alt="Product">
        <h3>Watch</h3>
        <p class="price">$99</p>
        <p>Modern watch with amazing features.</p>
        <button>Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://in.sennheiser-hearing.com/cdn/shop/products/509266.jpg?v=1752514132" alt="Product">
        <h3>Headphones</h3>
        <p class="price">$79</p>
        <p>Wireless headphones with high sound quality.</p>
        <button>Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://th.bing.com/th?id=OPAC.NK0AqKGGN%2bFHrQ474C474&w=220&h=220&c=17&o=5&dpr=1.3&pid=21.1" alt="Product">
        <h3>Shoes</h3>
        <p class="price">$59</p>
        <p>Comfortable and stylish running shoes.</p>
        <button>Add to Cart</button>
    </div>

</div>

<footer>
    <p>Â© 2026 My Online Store | All Rights Reserved</p>
</footer>

</body>
</html>
