<!DOCTYPE html>
<html>
<head>
<title>Multimedia Embed Example</title>
</head>
<body>

<h1>Multimedia Showcase</h1>

<h2>Spotify Track</h2>
<iframe data-testid="embed-iframe" style="border-radius:12px" 
        src="https://open.spotify.com/embed/track/7MXVkk9YMctZqd1Srtv4MB?utm_source=generator" 
        width="100%" height="352" frameBorder="0" 
        allowfullscreen="" 
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
        loading="lazy">
</iframe>

<h2>YouTube Video</h2>
<iframe width="560" height="315" 
        src="https://www.youtube.com/embed/Rv7xLt5yNsM?si=Vw2Bo6_4K6yIxrSN" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen>
</iframe>

</body>
</html>
