<!DOCTYPE html>
<html>
<head>
<title>Big Styled Page</title>
<style>
  body {
    background-color: lightblue;
    font-family: Arial, sans-serif;
    font-size: 20px; /* Makes all text bigger */
    padding: 30px;   /* Adds space around content */
  }
  h1 {
    color: red;
    font-size: 50px; /* Enlarges the heading */
    text-align: center;
  }
  p {
    font-size: 24px; /* Bigger paragraph text */
    color: darkblue;
  }
  button {
    font-size: 22px; /* Bigger button text */
    padding: 10px 20px;
    background-color: yellow;
    border: 2px solid black;
    border-radius: 8px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>Styled Page</h1>
<p>This is an example of making the page look big with internal CSS.</p>
<button>Click Me</button>

</body>
</html>
