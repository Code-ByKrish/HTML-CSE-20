<!DOCTYPE html>
<html>
<head>
    <title>Student Registration</title>
    <style>
        body { font-family: Arial; background:#f2f2f2; }
        form { background:white; padding:20px; width:400px; margin:20px auto; }
        input, select, textarea { width:100%; padding:8px; margin:5px 0; }
        button { padding:10px; background:blue; color:white; border:none; }
    </style>
</head>
<body>

<h2 style="text-align:center;">Student Registration Form</h2>

<form>
    <label>Full Name:</label>
    <input type="text" required>

    <label>Email:</label>
    <input type="email" required>

    <label>Password:</label>
    <input type="password">

    <label>Gender:</label>
    <input type="radio" name="g"> Male
    <input type="radio" name="g"> Female

    <label>Course:</label>
    <select>
        <option>BCA</option>
        <option>BSc</option>
        <option>BCom</option>
    </select>

    <label>Address:</label>
    <textarea></textarea>

    <button type="submit">Register</button>
</form>

</body>
</html>
